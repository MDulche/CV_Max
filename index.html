<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV</title>
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- jQuery library for DOM manipulation -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Link to the external JavaScript file for additional scripts -->
  <script src="js/scripts.js"></script>
  <style>
    /* Styles pour la vidéo de fond */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ajuste la vidéo pour couvrir tout l'écran */
      z-index: -1; /* Met la vidéo derrière le contenu */
    }

    /* Ajoutez ici des styles supplémentaires si nécessaire */
  </style>
</head>
<body>

  <!-- Video en arrière-plan -->
  <video id="bg-video" autoplay muted loop>
    <source src="source/background-video.mp4" type="video/mp4">
    Votre navigateur ne supporte pas les vidéos HTML5.
  </video>

  <!-- Icon menu container -->
  <ul class="menu">
    <!-- Menu toggle button -->
    <div class="menuToggle"><ion-icon name="add-outline"></ion-icon></div>
  
    <!-- Menu items with icons and links to other HTML pages -->
    <li style="--i: 0; --clr: #ff2972">
      <a href="#"><ion-icon name="home-outline"></ion-icon></a>
    </li>
    <li style="--i: 1; --clr: #fee800">
      <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
    </li>
    <li style="--i: 2; --clr: #04fc43">
      <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
    </li>
    <li style="--i: 3; --clr: #fe00f1">
      <a href="#"><ion-icon name="key-outline"></ion-icon></a>
    </li>
    <li style="--i: 4; --clr: #00b0fe">
      <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
    </li>
    <li style="--i: 5; --clr: #fea600">
      <a href="#"><ion-icon name="game-controller-outline"></ion-icon></a>
    </li>
    <li style="--i: 6; --clr: #a529ff">
      <a href="#"><ion-icon name="person-outline"></ion-icon></a>
    </li>
    <li style="--i: 7; --clr: #01bdab">
      <a href="#"><ion-icon name="videocam-outline"></ion-icon></a>
    </li>
  </ul>

  <!-- La modale est fermée au début -->
  <div id="modalBox" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText">Tu n'a pas a voir ça</p>
    </div>
  </div>

  <!-- Audio elements for sound effects -->
  <audio id="toggleSound">
    <source src="audio/close.mp3" type="audio/mpeg">
    <source src="audio/close.ogg" type="audio/ogg">
  </audio>

  <audio id="openSound">
    <source src="audio/open.mp3" type="audio/mpeg">
    <source src="audio/open.ogg" type="audio/ogg">
  </audio>

  <audio id="hoverSound">
    <source src="audio/beep.mp3" type="audio/mpeg">
    <source src="audio/beep.ogg" type="audio/ogg">
  </audio>

  <!-- JavaScript code to handle menu toggle and hover sounds -->
  <script>
    $(document).ready(function() {
      // Assurer que la modale est bien fermée dès le chargement de la page
      $("#modalBox").hide(); //Assurez-vous que la modale est masquée dès le démarrage
  
  // Sons
  var toggleSound = $("#toggleSound")[0];
  var openSound = $("#openSound")[0];
  var hoverSound = $("#hoverSound")[0];
  
  // Menu toggle
  let menuToggle = document.querySelector(".menuToggle");
  let menu = document.querySelector(".menu");
  
  menuToggle.onclick = function () {
    menu.classList.toggle("active");
    toggleSound.currentTime = 0;
    toggleSound.play();
    if (menu.classList.contains("active")) {
      openSound.currentTime = 0;
      openSound.play();
    }
  };

  $("a").mouseenter(function() {
    hoverSound.currentTime = 0;
    hoverSound.play();
  });

// Textes spécifiques pour chaque élément du menu
const menuTexts = {
    "home-outline": "Lieu de résidence : Saint-Etienne <br> Lieu de travail : La Grand-Croix",
    "settings-outline": "Poste actuel : Apprenti <br> Ecole : IRUP - BTS CIEL <br> Employeur : INFODOM / INFOREZO <br> Gestion du parc informatique des professionnelles sous contrat de maintenance.",
    "mail-outline": "Contact 01 42 92 81 00 / sjobs@mac.com",
    "key-outline": "Prénom et Nom : Styve JAUBS <br> Age : 36ans <br> Permis : EC",
    "camera-outline": "<img src='source/camera-image.jpg' alt='Photo' style='width:100%; border-radius:10px;' /><br>",
    "game-controller-outline": "Compétences : <br> Contacts clientèles <br> Informatique : <br> -Technique : Installation et maintenace matérielle <br> -Développement : Python, HTML, CSS, SQL",
    "person-outline": "Expériences : <br><br> Équipier Polyvalent - McDonald's (Août 2023 - Juillet 2024) <br> - Tous les postes ont été occupés <br><br> Stagiaire - Tech On Me (Novembre 2022) <br> -Observation et mise en contact avec les clients <br> -Entretien matériel informatique <br><br> Agent d'entretien Communal - Mairie (Juillet 2022) <br> Peinture et entretien des mains courantes de deux stades",

  };

  // Gestion des clics dans le menu
  $(".menu a").click(function(e) {
  e.preventDefault();  // Prevent default link behavior
  let iconName = $(this).find("ion-icon").attr("name"); // Get the icon name

  // Vérifie si l'icône cliquée est "videocam-outline" (le bouton Projets)
  if (iconName === "videocam-outline") {
    // Déclenche le téléchargement du fichier PDF
    window.location.href = 'CV-Telechargeable.pdf';  // Change le chemin selon l'emplacement du fichier PDF
  } else {
    let menuItemText = menuTexts[iconName] || "Vous avez cliqué sur un élément."; // Get the text based on the icon
    showModal(menuItemText);
  }
  });


  // Fonction pour afficher la modale
  function showModal(text) {
  $("#modalText").html(text); // Utilisation de .html() au lieu de .text()
  $("#modalBox").fadeIn(); // Afficher la boîte modale
  }

  // Fonction pour fermer la modale
  function closeModal() {
    $("#modalBox").fadeOut(); // Masque la boîte modale avec un effet fondu
  }

  // Fermer la modale lorsque l'utilisateur clique sur 'x'
  $(".close").click(function() {
    $("#modalBox").fadeOut(); // Hide the modal box
  });

  // On peut aussi fermer la modale si on clique en dehors du contenu
  $(window).click(function(event) {
    if (event.target.id === "modalBox") {
      closeModal();
    }
  });
});

  </script>

  <!-- Ionicons for menu icons -->
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>

</body>
</html>
